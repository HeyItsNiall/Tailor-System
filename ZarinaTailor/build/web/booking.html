<!doctype html>
<html lang="en">

    <head>
        <title>Grid System</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/new-style.css"/>
    </head>
    <body>
        <div class="container-fluid pt-4 pb-4" style="background-color: #53B0AE;;">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center" style="color:white;">ZARINA TAILOR & ALTERATION</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid py-4 content" style="background-color:#34343c;;">
            <div class="container">
                <div class="col-12 text-center">
                    <h2 style="color:white;">ADD NEW BOOKING</h2></br>
                    <form action="SaveBooking" method="post">
                        <div class="row mb-3">
                            <label style="color:white;" class="offset-3 col-2 col-form-label text-start">Name:</label>
                            <div class="col-3">
                                <input type="text" name="name" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label style="color:white;" class="offset-3 col-2 col-form-label text-start">Email:</label>
                            <div class="col-3">
                                <input type="text" name="email" class="form-control" />
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label style="color:white;" class="offset-3 col-2 col-form-label text-start">Services:</label>
                            <div class="col-3">
                                <select name="services" class="form-select">
                                    <option>Select Options</option>
                                    <option>Zip Changes</option>
                                    <option>Waist Pant Changing</option>
                                    <option>Change or add new Clothes sponge</option>
                                    <option>Modifying clothes size</option>
                                    <option>Modifying blazer or coat</option>
                                    <option>Make sleeping pillow & decoration on cushion pillow</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label style="color:white;" class="offset-3 col-2 col-form-label text-start">Description:</label>
                            <div class="col-3">
                                <input type="text" name="description" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group text-center mt-4 mb-3">
                            <button type="submit" class="btn" style="background-color:#53B0AE;">Save Booking</button>
                        </div>
                    </form>
                    <a href="ViewBooking" class="btn btn-link">View Booking</a>
                    <a href="main.html" class="btn btn-link">Back to Main Page</a>
                </div>
            </div>
        </div>

        <div class="container-fluid py-1 pt-3 pb-3" style="background-color: #53B0AE;">
            <div class="text-center">
                <h6 style="color:white;">&copy; Copyright 2022 ZarinaTailor</h6>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
